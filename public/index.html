<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manifestation Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2.5em;
    }
    header p {
      margin: 0;
      font-size: 1.1em;
      color: #555;
    }
    .form-group {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      background: #0069d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0053ba;
    }
    #qrCode {
      margin-top: 30px;
      max-width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: auto;
      padding-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
    footer a {
      color: #0069d9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Manifestation Bot Logo" />
    <h1>Manifestation Bot</h1>
    <p>Set your daily intention and let our AI-powered WhatsApp bot remind you!</p>
  </header>

  <div class="form-group">
    <label for="uniqueId">Your Phone Number (without +):</label>
    <input id="uniqueId" type="text" placeholder="e.g. 972504425322" />
    <button id="startBtn">Get QR Code</button>
  </div>

  <img id="qrCode" src="" alt="QR Code will appear here" style="display:none;" />

  <footer>
    created for fun using an AI stack by
    <a href="https://www.linkedin.com/in/talgurevich/" target="_blank">Tal G</a>
  </footer>

  <script>
    document.getElementById('startBtn').addEventListener('click', async () => {
      const id = document.getElementById('uniqueId').value.trim();
      if (!id) return alert('Please enter your phone number.');
      try {
        const res = await fetch(`/start/${id}`);
        const data = await res.json();
        if (data.qr) {
          const img = document.getElementById('qrCode');
          img.src = data.qr;
          img.style.display = 'block';
        } else {
          alert('Error: ' + (data.error || 'Unknown'));
        }
      } catch (err) {
        alert('Failed to load QR: ' + err.message);
      }
    });
  </script>
</body>
</html>
